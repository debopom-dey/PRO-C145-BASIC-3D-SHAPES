<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-cylinder position="-2 0.5 -4" color="#8adbb0" radius="0.5" height:"3"></a-cylinder>
      <a-cone position="-4 1 -4"  radius="0.01" height='2' color="#c495e5"></a-cone>
      <a-box  position="0 0.75 -4" rotation="0 45 0" height="1.5" color="#95dbe5"></a-box>
      <a-sphere position="-6 0.8 -4"  radius="0.7" color="#eac4d5"></a-sphere>
      <a-octahedron position="2 0.8 -4"  rotation="0 90 0" radius="0.8" color="teal"></a-octahedron>
      <a-ring position="4 0.8 -4" radius-inner="0.7" radius-outer="0.8" color="#ff926b"></a-ring>
      <a-plane position="-1 0 -4" rotation="-90 0 0" width="16" height="3" color="#cec680"></a-plane>
      <a-sky color="#FF5733"></a-sky>
    </a-scene>
  </body>
</html>
